<!-- javascript -->
<script>
    var roundButton = document.querySelector("#roundButton");
    var theMenu = document.querySelector("#theMenu");

    roundButton.addEventListener("click", showMenu, false);
    theMenu.addEventListener("click", hideMenu, false);

    function showMenu(e) {
      theMenu.classList.add("show");

      document.body.style.overflow = "hidden";
    }

    function hideMenu(e) {
      theMenu.classList.remove("show");
      e.stopPropagation();

      document.body.style.overflow = "auto";

    }
  </script>
